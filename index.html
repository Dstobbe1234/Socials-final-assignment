<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <img src="img/restaurant.png" alt="restaurant" style="display:none" id="restaurant">
    <img src="img/concurrence restaurant.png" alt="concurrence" style="display:none" id="competition">
    <img src="img/world-map.png" alt="background" id="background" style="display:none">
    <img src="img/clouds.png" id="clouds-img" alt="clouds" style="display:none">
    <img src="img/boat.png" alt="boat" id="boat" style="display:none">
    <div id="sidebar">
        <p>$<span id="amount">0</span></p>   <p>Reputation: <span id="reputation">10</span></p>
        <p><span id="restaurantAmount">1</span><img src="img/restaurant.png" alt="restaurant"></p>
        <img id="restaurant" src="img/restaurant.png" alt="restaurant">
        <p><button id="buy">Buy Store (-$50; +$2/s)</button></p>

        <button id="buyBoat">Buy Boat</button>

        <p>Transnational Products:</p>
        <div id="inventory">
            <p>IMGs</p>
        </div>
    </div>

    <div id="taxesModal">
        <div class="modal-content">
            <h1>Taxes:</h1>
            <p>Total Income = <span id = "income"></span></p>
            <p>Income per store = <span id = "storeIncome"></span></p>
            <p id="taxes"></p>
            <button id="hide">Pay</button>
            <button id="evade">Evade</button>
        </div>
    </div>

    <div id="competitionModal">
        <div class="modal-content">
            <h1>BUY COMPETITION</h1>
            <p>-100$ +20 pop</p>
            <button>Buy</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
