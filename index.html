<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <img src="img/restaurant.png" alt="restaurant" style="display:none" id="restaurant">
    <img src="img/world-map.png" alt="background" id="background" style="display:none">
    <img src="img/rounded-rectangle-256 (1).png" id="trade" alt="tradeMessage" style="display:none">
    <img src="img/clouds.png" id="clouds-img" alt="clouds" style="display:none">
    <img src="img/boat.png" alt="boat" id="boat" style="display:none">
    <img src="img/Trade.png" alt="trade" id="trade" style="display:none">
    <img src="img/watermelon.png" alt="watermelon" id="watermelon" style="display:none">
    <img src="img/chilipepper.png" alt="chili pepper.png" id="chili pepper.png" style="display:none">
    <img src="img/Trade sirop d'ebarlas.png" alt="sirop" id = "sirop" style="display:none">
    <img src="img/cherry.png" alt="cherry" id="cherry" style="display:none">
    <div id="sidebar">
        <p>$<span id="amount">0</span></p>
        <p><span id="restaurantAmount">1</span><img src="img/restaurant.png" alt="restaurant"></p>
        <img id="restaurant" src="img/restaurant.png" alt="restaurant">
        <p><button id="buy">Buy Store (-$50; +$2/s)</button></p>

        <button id="buyBoat">Buy Boat</button>

        <p>Inventory</p>
        <p>Unlock items in inventory by establishing trade agreements for different products around the world.</p>
        <div id="inventory">
            <p>greyed-out product images will go here, and will turn visible when you unlock them</p>
        </div>
    </div>

    <div id="taxesModal">
        <div class="modal-content">
            <h1>Taxes:</h1>
            <p id="taxes">Income tax: <span id = "income"></span></p>
            <button id="hide">Ok</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
